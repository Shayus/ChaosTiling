
{% extends 'project/main.html' %}

{% block content %}
<a href="#" class="btn btn-secondary btn-lg active btn-lg btn-block" role="button" aria-pressed="true" data-toggle="collapse" 
data-target="#demo" onclick="$('div.head').removeClass('show')">混沌</a>
<div id="demo" class="collapse in card text-white bg-dark show head" style="margin-top:2px; ">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="hd">混沌函数</label>
        <select class="form-control" id="hd">
          <option value="0">---</option>
        </select>
        {% include 'project/panel1.html' %}
      </div>
    </form>
    <form>
      <div class="form-group" style="margin-top: 10px;" id="sl-form">
        <label for="sl">收敛检验</label>
        <select class="form-control" id="sl" >
          <option value="0">---</option>
        </select>
      </div>  
    </form>
      {% include 'project/panel3.html' %}
  </div>
</div>
<a href="#" class="btn btn-secondary btn-lg active btn-lg btn-block" role="button" aria-pressed="true" data-toggle="collapse" 
data-target="#demo1" onclick="$('div.head').removeClass('show')">铺砌</a>
<div id="demo1" class="collapse in card text-white bg-dark head" style="margin-top:2px; ">
  <div class="card-body">
    <form>
      <div class="form-group">
        <label for="fs">方式</label>
        <select class="form-control" id="fs" >
          <option value="0">---</option>
        </select>
      </div>
    </form>
    <form>
      <div class="form-group input-group-sm">
        <label for="dx">单位大小</label>
        <input type="number" class="form-control" id="dx" placeholder="default:1.0" step="0.1" min="0.1" max="10.0">
      </div>
    </form>
  </div>
</div>

<a href="#" class="btn btn-secondary btn-lg active btn-lg btn-block" role="button" aria-pressed="true" data-toggle="collapse" 
data-target="#demo2" onclick="$('div.head').removeClass('show')">颜色</a>
<div id="demo2" class="collapse in card text-white bg-dark head" style="margin-top:2px; ">
  <div class="card-body">
    <div class="well">
      <p>颜色1</p>
      <input type="text" class="form-control bscp" value="rgb(0,0,0,1)" id="cp1" data-color-format="rgba">
    </div>
    <div class="well">
      <p>颜色2</p>
      <input type="text" class="form-control bscp" value="rgb(255,255,255,1)" id="cp2" data-color-format="rgba">
    </div>
    
  </div>
</div>
<div class="card text-white bg-dark mb-3" style="margin-top:2px;">
  <div class="card-body m-auto">
    <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true" onclick="start()">生成</a>
    <a href="#" class="btn btn-secondary btn-lg active" role="button" aria-pressed="true">下载</a>
  </div>
</div>


{% endblock%}
